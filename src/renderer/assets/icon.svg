<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" rx="20" fill="#2c5aa0"/>
  
  <!-- Main icon design -->
  <g transform="translate(32, 32)">
    <!-- Computer/Device -->
    <rect x="20" y="40" width="60" height="45" fill="#ffffff" stroke="#ccc" stroke-width="2" rx="4"/>
    <rect x="25" y="45" width="50" height="30" fill="#000"/>
    <rect x="35" y="90" width="30" height="15" fill="#ccc" stroke="#999" stroke-width="1"/>
    <circle cx="50" cy="97" r="3" fill="#00ff00"/>
    
    <!-- Oscilloscope -->
    <rect x="100" y="30" width="80" height="60" fill="#ffffff" stroke="#ccc" stroke-width="2" rx="4"/>
    <rect x="110" y="40" width="40" height="30" fill="#003300" stroke="#00ff00" stroke-width="1"/>
    <polyline points="115,55 125,45 135,65 145,50" fill="none" stroke="#00ff00" stroke-width="2"/>
    <circle cx="165" cy="50" r="6" fill="#333" stroke="#666"/>
    <circle cx="165" cy="70" r="6" fill="#333" stroke="#666"/>
    
    <!-- Cables connecting them -->
    <path d="M 80 62 Q 90 62 100 62" stroke="#0066cc" stroke-width="4" fill="none" stroke-linecap="round"/>
    <circle cx="80" cy="62" r="4" fill="#0066cc"/>
    <circle cx="100" cy="62" r="4" fill="#0066cc"/>
    
    <!-- Power Supply -->
    <rect x="60" y="130" width="60" height="40" fill="#ffffff" stroke="#ccc" stroke-width="2" rx="3"/>
    <rect x="65" y="140" width="20" height="12" fill="#000" stroke="#666"/>
    <text x="75" y="148" text-anchor="middle" fill="#ff0000" font-size="8">24V</text>
    <circle cx="100" cy="146" r="4" fill="#ff0000"/>
    <circle cx="110" cy="146" r="4" fill="#000"/>
    
    <!-- Power cables -->
    <path d="M 50 90 Q 50 110 75 130" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 140 90 Q 140 110 105 130" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- App name -->
  <text x="128" y="220" text-anchor="middle" fill="#ffffff" font-size="16" font-family="Arial, sans-serif" font-weight="bold">Hardware Setup</text>
  <text x="128" y="240" text-anchor="middle" fill="#ffffff" font-size="16" font-family="Arial, sans-serif" font-weight="bold">Visualizer</text>
</svg>
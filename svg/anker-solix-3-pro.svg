<svg xmlns="http://www.w3.org/2000/svg" width="100" height="80" viewBox="0 0 100 80">
  <!-- Main inverter body -->
  <rect x="5" y="10" width="90" height="60" rx="3" 
        fill="#ffffff" stroke="#4a5568" stroke-width="1.5"/>
  
  <!-- Display screen -->
  <rect x="12" y="18" width="38" height="20" rx="2" 
        fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- Display content indicator -->
  <rect x="16" y="22" width="12" height="3" rx="0.5" 
        fill="#9ca3af"/>
  <rect x="16" y="27" width="18" height="2" rx="0.5" 
        fill="#d1d5db"/>
  <rect x="16" y="31" width="22" height="2" rx="0.5" 
        fill="#d1d5db"/>
  
  <!-- Status LEDs -->
  <circle cx="62" cy="22" r="2.5" fill="#10b981" stroke="#059669" stroke-width="0.8"/>
  <circle cx="72" cy="22" r="2.5" fill="#e5e7eb" stroke="#9ca3af" stroke-width="0.8"/>
  <circle cx="82" cy="22" r="2.5" fill="#e5e7eb" stroke="#9ca3af" stroke-width="0.8"/>
  
  <!-- Control buttons -->
  <circle cx="62" cy="33" r="3.5" fill="none" stroke="#6b7280" stroke-width="1.2"/>
  <circle cx="75" cy="33" r="3.5" fill="none" stroke="#6b7280" stroke-width="1.2"/>
  
  <!-- Ventilation slots -->
  <line x1="15" y1="46" x2="25" y2="46" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="15" y1="50" x2="25" y2="50" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="15" y1="54" x2="25" y2="54" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="15" y1="58" x2="25" y2="58" stroke="#9ca3af" stroke-width="1.5"/>
  
  <line x1="30" y1="46" x2="40" y2="46" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="30" y1="50" x2="40" y2="50" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="30" y1="54" x2="40" y2="54" stroke="#9ca3af" stroke-width="1.5"/>
  <line x1="30" y1="58" x2="40" y2="58" stroke="#9ca3af" stroke-width="1.5"/>
  
  <!-- Battery indicator icon -->
  <rect x="60" y="46" width="28" height="14" rx="1.5" 
        fill="none" stroke="#6b7280" stroke-width="1.2"/>
  <rect x="88" y="50" width="3" height="6" rx="0.5" 
        fill="none" stroke="#6b7280" stroke-width="1"/>
  <rect x="63" y="49" width="6" height="8" rx="0.5" 
        fill="#10b981"/>
  <rect x="70" y="49" width="6" height="8" rx="0.5" 
        fill="#10b981"/>
  <rect x="77" y="49" width="6" height="8" rx="0.5" 
        fill="#e5e7eb"/>
  
  <!-- Brand indicator -->
  <text x="50" y="67" font-family="Arial, sans-serif" font-size="6" 
        fill="#6b7280" text-anchor="middle" font-weight="bold">ANKER</text>
</svg>

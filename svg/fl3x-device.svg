<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60">
  <!-- Main ECU Body -->
  <rect x="8" y="10" width="84" height="40" rx="3" 
        fill="#ffffff" stroke="#4a5568" stroke-width="1.5"/>
  
  <!-- Top Label Area -->
  <rect x="11" y="13" width="78" height="8" rx="1" 
        fill="#f9fafb" stroke="#d1d5db" stroke-width="0.8"/>
  
  <!-- Left Side Connectors -->
  
  <!-- Power Connector (top left) -->
  <rect x="3" y="24" width="6" height="4" rx="1" 
        fill="none" stroke="#6b7280" stroke-width="1"/>
  <circle cx="6" cy="26" r="0.8" fill="#9ca3af"/>
  
  <!-- RJ45 Ethernet Connector -->
  <rect x="3" y="30" width="6" height="5" rx="0.5" 
        fill="none" stroke="#6b7280" stroke-width="1"/>
  <rect x="4" y="31.5" width="4" height="2" fill="none" stroke="#9ca3af" stroke-width="0.5"/>
  <!-- RJ45 contacts -->
  <g stroke="#d1d5db" stroke-width="0.3">
    <line x1="4.5" y1="32" x2="4.5" y2="33.5"/>
    <line x1="5" y1="32" x2="5" y2="33.5"/>
    <line x1="5.5" y1="32" x2="5.5" y2="33.5"/>
    <line x1="6" y1="32" x2="6" y2="33.5"/>
    <line x1="6.5" y1="32" x2="6.5" y2="33.5"/>
    <line x1="7" y1="32" x2="7" y2="33.5"/>
  </g>
  
  <!-- Digital I/O Connector -->
  <rect x="3" y="37" width="6" height="4" rx="0.5" 
        fill="none" stroke="#6b7280" stroke-width="1"/>
  <g fill="#d1d5db">
    <circle cx="4.5" cy="39" r="0.4"/>
    <circle cx="5.5" cy="39" r="0.4"/>
    <circle cx="6.5" cy="39" r="0.4"/>
    <circle cx="7.5" cy="39" r="0.4"/>
  </g>
  
  <!-- Analog Input Connector -->
  <rect x="3" y="43" width="6" height="4" rx="0.5" 
        fill="none" stroke="#6b7280" stroke-width="1"/>
  <g fill="#d1d5db">
    <circle cx="5" cy="45" r="0.4"/>
    <circle cx="7" cy="45" r="0.4"/>
  </g>
  
  <!-- Right Side Data Connectors (5 connectors) -->
  <rect x="91" y="24" width="6" height="3" rx="0.5" 
        fill="none" stroke="#6b7280" stroke-width="1"/>
  <circle cx="94" cy="25.5" r="0.5" fill="#d1d5db"/>
  
  <rect x="91" y="28" width="6" height="3" rx="0.5" 
        fill="none" stroke="#6b7280" stroke-width="1"/>
  <circle cx="94" cy="29.5" r="0.5" fill="#d1d5db"/>
  
  <rect x="91" y="32" width="6" height="3" rx="0.5" 
        fill="none" stroke="#6b7280" stroke-width="1"/>
  <circle cx="94" cy="33.5" r="0.5" fill="#d1d5db"/>
  
  <rect x="91" y="36" width="6" height="3" rx="0.5" 
        fill="none" stroke="#6b7280" stroke-width="1"/>
  <circle cx="94" cy="37.5" r="0.5" fill="#d1d5db"/>
  
  <rect x="91" y="40" width="6" height="3" rx="0.5" 
        fill="none" stroke="#6b7280" stroke-width="1"/>
  <circle cx="94" cy="41.5" r="0.5" fill="#d1d5db"/>
  
  <!-- Status LEDs (minimal dots) -->
  <circle cx="15" cy="17" r="1" fill="#d1d5db" stroke="#9ca3af" stroke-width="0.5"/>
  <circle cx="20" cy="17" r="1" fill="none" stroke="#9ca3af" stroke-width="0.5"/>
  <circle cx="25" cy="17" r="1" fill="none" stroke="#9ca3af" stroke-width="0.5"/>
  
  <!-- Mounting holes -->
  <circle cx="12" cy="14" r="0.8" fill="none" stroke="#d1d5db" stroke-width="0.8"/>
  <circle cx="88" cy="14" r="0.8" fill="none" stroke="#d1d5db" stroke-width="0.8"/>
  <circle cx="12" cy="46" r="0.8" fill="none" stroke="#d1d5db" stroke-width="0.8"/>
  <circle cx="88" cy="46" r="0.8" fill="none" stroke="#d1d5db" stroke-width="0.8"/>
</svg>

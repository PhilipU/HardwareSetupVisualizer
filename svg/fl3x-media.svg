<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60">
  <!-- Device Body -->
  <rect x="8" y="12" width="84" height="36" rx="2" 
        fill="#ffffff" stroke="#4a5568" stroke-width="1.5"/>
  
  <!-- Top Label Area -->
  <rect x="11" y="15" width="78" height="10" rx="1" 
        fill="#f9fafb" stroke="#d1d5db" stroke-width="0.8"/>
  
  <!-- Left Ethernet Port -->
  <rect x="3" y="28" width="7" height="6" rx="1" 
        fill="none" stroke="#6b7280" stroke-width="1"/>
  <rect x="4" y="29.5" width="5" height="3" fill="none" stroke="#9ca3af" stroke-width="0.6"/>
  
  <!-- Right Ethernet Port -->
  <rect x="90" y="28" width="7" height="6" rx="1" 
        fill="none" stroke="#6b7280" stroke-width="1"/>
  <rect x="91" y="29.5" width="5" height="3" fill="none" stroke="#9ca3af" stroke-width="0.6"/>
  
  <!-- Power Connector (Top) -->
  <rect x="47" y="10" width="6" height="3" rx="1" 
        fill="none" stroke="#6b7280" stroke-width="1"/>
  <circle cx="50" cy="11.5" r="0.6" fill="#d1d5db"/>
  
  <!-- Status LEDs (minimalist) -->
  <circle cx="20" cy="20" r="1.2" fill="#d1d5db" stroke="#9ca3af" stroke-width="0.5"/>
  <circle cx="27" cy="20" r="1.2" fill="none" stroke="#9ca3af" stroke-width="0.5"/>
  <circle cx="34" cy="20" r="1.2" fill="none" stroke="#9ca3af" stroke-width="0.5"/>
  
  <!-- Conversion Arrows -->
  <path d="M 42 31 L 48 31 M 46 29.5 L 48 31 L 46 32.5" 
        stroke="#9ca3af" stroke-width="1" fill="none"/>
  
  <path d="M 58 31 L 52 31 M 54 29.5 L 52 31 L 54 32.5" 
        stroke="#9ca3af" stroke-width="1" fill="none"/>
  
  <!-- Ventilation Grilles -->
  <g stroke="#d1d5db" stroke-width="0.4" opacity="0.8">
    <line x1="72" y1="17" x2="72" y2="23"/>
    <line x1="74" y1="17" x2="74" y2="23"/>
    <line x1="76" y1="17" x2="76" y2="23"/>
    <line x1="78" y1="17" x2="78" y2="23"/>
    <line x1="80" y1="17" x2="80" y2="23"/>
    <line x1="82" y1="17" x2="82" y2="23"/>
    <line x1="84" y1="17" x2="84" y2="23"/>
  </g>
  
  <!-- Mounting Holes -->
  <circle cx="13" cy="17" r="0.8" fill="none" stroke="#d1d5db" stroke-width="0.8"/>
  <circle cx="87" cy="17" r="0.8" fill="none" stroke="#d1d5db" stroke-width="0.8"/>
  <circle cx="13" cy="43" r="0.8" fill="none" stroke="#d1d5db" stroke-width="0.8"/>
  <circle cx="87" cy="43" r="0.8" fill="none" stroke="#d1d5db" stroke-width="0.8"/>
</svg>

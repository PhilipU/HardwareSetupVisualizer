<svg xmlns="http://www.w3.org/2000/svg" width="80" height="60" viewBox="0 0 80 60">
  <!-- Multimeter body -->
  <rect x="5" y="5" width="70" height="50" rx="4" ry="4" 
        fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Front panel -->
  <rect x="8" y="8" width="64" height="44" rx="3" ry="3" 
        fill="#2ecc71" stroke="#1e8449" stroke-width="1"/>
  
  <!-- LCD Display -->
  <rect x="12" y="12" width="40" height="20" rx="2" ry="2" 
        fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  
  <!-- Display text -->
  <text x="32" y="25" text-anchor="middle" fill="#00ff00" 
        font-family="monospace" font-size="8" font-weight="bold">4.73</text>
  
  <!-- Function selector (rotary switch) -->
  <circle cx="60" cy="22" r="8" fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  <circle cx="60" cy="22" r="6" fill="#7f8c8d" stroke="#95a5a6" stroke-width="1"/>
  
  <!-- Selector pointer -->
  <line x1="60" y1="16" x2="60" y2="19" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Function markings -->
  <text x="52" y="18" text-anchor="middle" fill="#fff" font-family="Arial" font-size="4">V</text>
  <text x="68" y="18" text-anchor="middle" fill="#fff" font-family="Arial" font-size="4">A</text>
  <text x="52" y="28" text-anchor="middle" fill="#fff" font-family="Arial" font-size="4">Ω</text>
  <text x="68" y="28" text-anchor="middle" fill="#fff" font-family="Arial" font-size="4">Hz</text>
  
  <!-- Input jacks -->
  <circle cx="20" cy="40" r="3" fill="#2c3e50" stroke="#34495e" stroke-width="1"/>
  <circle cx="32" cy="40" r="3" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <circle cx="44" cy="40" r="3" fill="#2c3e50" stroke="#34495e" stroke-width="1"/>
  
  <!-- Jack labels -->
  <text x="20" y="50" text-anchor="middle" fill="#fff" font-family="Arial" font-size="4">COM</text>
  <text x="32" y="50" text-anchor="middle" fill="#fff" font-family="Arial" font-size="4">VΩ</text>
  <text x="44" y="50" text-anchor="middle" fill="#fff" font-family="Arial" font-size="4">A</text>
  
  <!-- Brand/Model text -->
  <text x="32" y="37" text-anchor="middle" fill="#fff" 
        font-family="Arial" font-size="5" font-weight="bold">DMM-100</text>
</svg>
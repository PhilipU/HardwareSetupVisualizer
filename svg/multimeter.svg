<svg xmlns="http://www.w3.org/2000/svg" width="80" height="60" viewBox="0 0 80 60">
  <!-- Multimeter body -->
  <rect x="8" y="8" width="64" height="44" rx="3" 
        fill="#ffffff" stroke="#4a5568" stroke-width="1.5"/>
  
  <!-- LCD Display -->
  <rect x="14" y="14" width="38" height="18" rx="2" 
        fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- Function selector (rotary switch) -->
  <circle cx="60" cy="23" r="7" fill="none" stroke="#6b7280" stroke-width="1.5"/>
  <circle cx="60" cy="23" r="4" fill="none" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- Selector pointer -->
  <line x1="60" y1="18" x2="60" y2="21" stroke="#6b7280" stroke-width="1.5"/>
  
  <!-- Function markings (dots around dial) -->
  <circle cx="54" cy="18" r="0.8" fill="#9ca3af"/>
  <circle cx="66" cy="18" r="0.8" fill="#9ca3af"/>
  <circle cx="54" cy="28" r="0.8" fill="#9ca3af"/>
  <circle cx="66" cy="28" r="0.8" fill="#9ca3af"/>
  
  <!-- Input jacks -->
  <circle cx="20" cy="40" r="3" fill="none" stroke="#6b7280" stroke-width="1.5"/>
  <circle cx="35" cy="40" r="3" fill="none" stroke="#6b7280" stroke-width="1.5"/>
  <circle cx="50" cy="40" r="3" fill="none" stroke="#6b7280" stroke-width="1.5"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="80" height="60" viewBox="0 0 80 60">
  <!-- Oscilloscope body -->
  <rect x="3" y="3" width="74" height="54" rx="3" ry="3" 
        fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Front panel -->
  <rect x="6" y="6" width="68" height="48" rx="2" ry="2" 
        fill="#2c3e50" stroke="#34495e" stroke-width="1"/>
  
  <!-- CRT Screen -->
  <rect x="10" y="10" width="35" height="25" rx="2" ry="2" 
        fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  
  <!-- Grid lines on screen -->
  <defs>
    <pattern id="grid" width="5" height="5" patternUnits="userSpaceOnUse">
      <path d="M 5 0 L 0 0 0 5" fill="none" stroke="#004400" stroke-width="0.3"/>
    </pattern>
  </defs>
  <rect x="10" y="10" width="35" height="25" fill="url(#grid)"/>
  
  <!-- Waveform trace -->
  <path d="M 12 22 Q 18 15 22 22 Q 28 30 32 22 Q 38 15 43 22" 
        fill="none" stroke="#00ff00" stroke-width="1.5"/>
  
  <!-- Control knobs -->
  <circle cx="55" cy="15" r="4" fill="#7f8c8d" stroke="#95a5a6" stroke-width="1"/>
  <circle cx="65" cy="15" r="4" fill="#7f8c8d" stroke="#95a5a6" stroke-width="1"/>
  
  <!-- Knob indicators -->
  <line x1="55" y1="12" x2="55" y2="10" stroke="#2c3e50" stroke-width="1"/>
  <line x1="65" y1="12" x2="65" y2="10" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Channel buttons -->
  <rect x="52" y="25" width="8" height="6" rx="1" ry="1" 
        fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <rect x="62" y="25" width="8" height="6" rx="1" ry="1" 
        fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  
  <!-- Input connectors -->
  <circle cx="55" cy="40" r="3" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <circle cx="65" cy="40" r="3" fill="#3498db" stroke="#2980b9" stroke-width="1"/>
  
  <!-- Labels -->
  <text x="55" y="22" text-anchor="middle" fill="#bdc3c7" 
        font-family="Arial" font-size="3">TIME</text>
  <text x="65" y="22" text-anchor="middle" fill="#bdc3c7" 
        font-family="Arial" font-size="3">VOLT</text>
  
  <text x="56" y="29" text-anchor="middle" fill="#fff" 
        font-family="Arial" font-size="3">CH1</text>
  <text x="66" y="29" text-anchor="middle" fill="#fff" 
        font-family="Arial" font-size="3">CH2</text>
        
  <text x="55" y="50" text-anchor="middle" fill="#bdc3c7" 
        font-family="Arial" font-size="3">CH1</text>
  <text x="65" y="50" text-anchor="middle" fill="#bdc3c7" 
        font-family="Arial" font-size="3">CH2</text>
  
  <!-- Brand/Model -->
  <text x="27" y="45" text-anchor="middle" fill="#bdc3c7" 
        font-family="Arial" font-size="4" font-weight="bold">DSO-2000</text>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" width="80" height="60" viewBox="0 0 80 60">
  <!-- Oscilloscope body -->
  <rect x="6" y="6" width="68" height="48" rx="2" 
        fill="#ffffff" stroke="#4a5568" stroke-width="1.5"/>
  
  <!-- CRT Screen -->
  <rect x="12" y="12" width="34" height="24" rx="1" 
        fill="#f9fafb" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- Grid lines on screen -->
  <g stroke="#d1d5db" stroke-width="0.3">
    <line x1="21" y1="12" x2="21" y2="36"/>
    <line x1="29" y1="12" x2="29" y2="36"/>
    <line x1="37" y1="12" x2="37" y2="36"/>
    <line x1="12" y1="18" x2="46" y2="18"/>
    <line x1="12" y1="24" x2="46" y2="24"/>
    <line x1="12" y1="30" x2="46" y2="30"/>
  </g>
  
  <!-- Waveform trace -->
  <path d="M 14 24 Q 20 18 24 24 Q 30 30 34 24 Q 40 18 44 24" 
        fill="none" stroke="#6b7280" stroke-width="1.5"/>
  
  <!-- Control knobs -->
  <circle cx="56" cy="16" r="4" fill="none" stroke="#6b7280" stroke-width="1.5"/>
  <circle cx="66" cy="16" r="4" fill="none" stroke="#6b7280" stroke-width="1.5"/>
  
  <!-- Knob indicators -->
  <line x1="56" y1="12" x2="56" y2="14" stroke="#6b7280" stroke-width="1.5"/>
  <line x1="66" y1="12" x2="66" y2="14" stroke="#6b7280" stroke-width="1.5"/>
  
  <!-- Channel buttons -->
  <rect x="52" y="25" width="8" height="5" rx="1" 
        fill="none" stroke="#9ca3af" stroke-width="1"/>
  <rect x="62" y="25" width="8" height="5" rx="1" 
        fill="none" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- Input connectors -->
  <circle cx="56" cy="40" r="3" fill="none" stroke="#6b7280" stroke-width="1.5"/>
  <circle cx="66" cy="40" r="3" fill="none" stroke="#6b7280" stroke-width="1.5"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="80" height="60" viewBox="0 0 80 60">
  <!-- Power supply body -->
  <rect x="5" y="5" width="70" height="50" rx="3" ry="3" 
        fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- Front panel -->
  <rect x="8" y="8" width="64" height="44" rx="2" ry="2" 
        fill="#34495e" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Display screen -->
  <rect x="12" y="12" width="25" height="15" rx="1" ry="1" 
        fill="#1a1a1a" stroke="#555" stroke-width="1"/>
  
  <!-- Display text -->
  <text x="24.5" y="22" text-anchor="middle" fill="#00ff00" 
        font-family="monospace" font-size="6" font-weight="bold">12.0V</text>
  
  <!-- Output terminals -->
  <circle cx="50" cy="20" r="4" fill="#e74c3c" stroke="#c0392b" stroke-width="1"/>
  <circle cx="62" cy="20" r="4" fill="#2c3e50" stroke="#34495e" stroke-width="1"/>
  
  <!-- Terminal labels -->
  <text x="50" y="32" text-anchor="middle" fill="#fff" 
        font-family="Arial" font-size="5" font-weight="bold">+</text>
  <text x="62" y="32" text-anchor="middle" fill="#fff" 
        font-family="Arial" font-size="5" font-weight="bold">-</text>
  
  <!-- Control knobs -->
  <circle cx="20" cy="40" r="5" fill="#7f8c8d" stroke="#95a5a6" stroke-width="1"/>
  <circle cx="35" cy="40" r="5" fill="#7f8c8d" stroke="#95a5a6" stroke-width="1"/>
  
  <!-- Knob indicators -->
  <line x1="20" y1="37" x2="20" y2="35" stroke="#2c3e50" stroke-width="1.5"/>
  <line x1="35" y1="37" x2="35" y2="35" stroke="#2c3e50" stroke-width="1.5"/>
  
  <!-- Labels -->
  <text x="20" y="50" text-anchor="middle" fill="#bdc3c7" 
        font-family="Arial" font-size="4">VOLT</text>
  <text x="35" y="50" text-anchor="middle" fill="#bdc3c7" 
        font-family="Arial" font-size="4">CURR</text>
  
  <!-- Power LED -->
  <circle cx="65" cy="40" r="2" fill="#27ae60" stroke="#2ecc71" stroke-width="0.5"/>
</svg>
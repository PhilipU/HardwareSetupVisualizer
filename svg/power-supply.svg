<svg xmlns="http://www.w3.org/2000/svg" width="80" height="60" viewBox="0 0 80 60">
  <!-- Power supply body -->
  <rect x="8" y="8" width="64" height="44" rx="2" 
        fill="#ffffff" stroke="#4a5568" stroke-width="1.5"/>
  
  <!-- Display screen -->
  <rect x="14" y="14" width="24" height="14" rx="1" 
        fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
  
  <!-- Output terminals -->
  <circle cx="50" cy="21" r="4" fill="none" stroke="#6b7280" stroke-width="1.5"/>
  <circle cx="64" cy="21" r="4" fill="none" stroke="#6b7280" stroke-width="1.5"/>
  
  <!-- Terminal polarity indicators -->
  <line x1="48" y1="21" x2="52" y2="21" stroke="#6b7280" stroke-width="1.2"/>
  <line x1="50" y1="19" x2="50" y2="23" stroke="#6b7280" stroke-width="1.2"/>
  <line x1="62" y1="21" x2="66" y2="21" stroke="#6b7280" stroke-width="1.2"/>
  
  <!-- Control knobs -->
  <circle cx="20" cy="39" r="5" fill="none" stroke="#6b7280" stroke-width="1.5"/>
  <circle cx="38" cy="39" r="5" fill="none" stroke="#6b7280" stroke-width="1.5"/>
  
  <!-- Knob indicators (pointer lines) -->
  <line x1="20" y1="34" x2="20" y2="37" stroke="#6b7280" stroke-width="1.5"/>
  <line x1="38" y1="34" x2="38" y2="37" stroke="#6b7280" stroke-width="1.5"/>
  
  <!-- Power indicator -->
  <circle cx="64" cy="39" r="2.5" fill="none" stroke="#9ca3af" stroke-width="1"/>
</svg>
